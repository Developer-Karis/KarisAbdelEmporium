<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emporium</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>

<body>
    <!-- Discover Products -->
    <section>
        <div id="bgDiscover">
            <div id="discover">
                <h1>Discover Thousands of Great Products</h1>
                <a href="#fashion">learn more</a>
            </div>
        </div>
    </section>

    <!-- Hot Fashion Products -->
    <section id="fashion">
        <div id="fashionProducts">
            <!-- Title Fashion Products -->
            <div>
                <h1>Hot Fashion Products</h1>
            </div>
            <!-- Fashion Products -->
            <div class="row">
                <div class="col-12 col-sm-3">
                    <img src="./public/img/products_mini/product-luxry-sofa.jpg" alt="">
                    <div class="infosProducts1">
                        <h5>Luxury Sofa</h5>
                        <span>$600.00</span>
                    </div>
                </div>
                <div class="col-12 col-sm-3">
                    <img src="./public/img/products_mini/product-gloves.jpg" alt="">
                    <div class="infosProducts">
                        <span id="sale">SALE !</span>
                        <div id="infos">
                            <h5>Leather Gloves</h5>
                            <span class="salePrice">$34.00</span>
                            <span>$27.00</span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-3">
                    <img src="./public/img/products_mini/product-cups.jpg" alt="">
                    <div class="infosProducts1">
                        <h5>Colorful Bowl</h5>
                        <span>$18.00</span>
                    </div>
                </div>
                <div class="col-12 col-sm-3">
                    <img src="./public/img/products_mini/product-bag.jpg" alt="">
                    <div class="infosProducts">
                        <span id="sale">SALE !</span>
                        <div id="infos">
                            <h5>Women Bag</h5>
                            <span class="salePrice">$420.00</span>
                            <span>$350.00</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Radio Button -->
            <div class="container carouselButton">
                <div class="row">
                    <div class="col-3">
                        <input type="radio" checked name="radio">
                    </div>
                    <div class="col-3">
                        <input type="radio" name="radio">
                    </div>
                    <div class="col-3">
                        <input type="radio" name="radio">
                    </div>
                    <div class="col-3">
                        <input type="radio" name="radio">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Mon Script -->
    <script type="module" src="./public/js/main.js"></script>
    <!-- Script JS & Jquery -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
